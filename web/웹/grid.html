<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            #grid{
                border: 5px solid pink;
                display: grid;
                grid-template-columns: 150px 1fr;
            }
            div{
                border: 5px solid gray;
            }
        </style>
    </head>
    <body>
    <div id="grid">
        <div>NAVIGATION</div> 
        <div>자신만의 목소리와 이야기를 담아낸 음악을 하는 
            싱어송라이터 2012년부터 음악을 시작했으며 또다른
            포크 뮤지션인 김해원과 듀오를 결성해 김사월X김해원
            이라는 듀엣 밴드로 활동하고 있다.</div>
    </div>
        
    </body>
    </html>
